  <main>
    <div class="py-3">
      <div class="container">
        <div class="row">
          <h2>お問い合わせ</h2>
          <p>Yuimarl への お問い合わせは、こちらのフォームをご利用ください。</p>
        </div>
        <div class="row">
          <h3 class="mb-3">お問い合わせフォーム</h3>
        </div>
        <form>
          <div class="row py-2">
            <label class="col-md-3 col-form-label bg-light mb-1" for="name">お名前&nbsp;<span
                class="badge bg-warning text-dark">必須</span></label>
            <div class="col-md-9 mb-1">
              <div class="form-floating">
                <input class="form-control" id="name" type="text" required>
                <label for="name">お名前を入力してください。</label>
              </div>
            </div>
          </div>
          <div class="row py-2">
            <label class="col-md-3 col-form-label bg-light mb-1" for="email">メールアドレス&nbsp;<span
                class="badge bg-warning text-dark">必須</span></label>
            <div class="col-md-9 mb-1">
              <div class="form-floating">
                <input class="form-control" id="email" type="email" placeholder="mail@example.com" required>
                <label for="email">有効な電子メールアドレスを入力してください。</label>
              </div>
            </div>
          </div>
          <div class="row py-2">
            <label class="col-md-3 col-form-label bg-light mb-1" for="category">お問い合わせ種類&nbsp;<span
                class="badge bg-warning text-dark">必須</span></label>
            <div class="col-md-9 mb-1">
              <div class="form-floating">
                <select class="form-select" id="category" name="category">
                  <option value="category1">システムの仕様・運用について</option>
                  <option value="category2">利用制限の解除について</option>
                  <option value="category3">その他のお問い合わせ</option>
                </select>
                <label for="category">お選びください。</label>
              </div>
            </div>
          </div>
          <div class="row py-2">
            <label class="col-md-3 col-form-label bg-light mb-1" for="message">お問い合わせ内容&nbsp;<span
                class="badge bg-warning text-dark">必須</span></label>
            <div class="col-md-9 mb-1">
              <div class="form-floating">
                <textarea class="form-control" id="message" rows="8" name="message" placeholder="問い合わせ内容"></textarea>
                <label for="message">ご自由にお書きください。</label>
              </div>
            </div>
          </div>
          <div class="row py-3 mt-2 bg-light">
            <div class="col-md-9">
              <button class="btn btn-primary" type="submit">確認する</button>
            </div>
          </div>
        </form>
      </div>
    </div>
